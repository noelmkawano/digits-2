@(message: String)

@Main("NewContact") {
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPhoneNumber" class="col-sm-2 control-label">Last</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPhoneNumber" class="col-sm-2 control-label">Digits</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLastName" placeholder="111-222-3333">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>
  </form>
}
